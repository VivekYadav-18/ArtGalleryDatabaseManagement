<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .painting-img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        .artist-info {
            text-align: center;
            margin-top: 20px;
        }

        .artist-name {
            font-weight: bold;
        }

        .artist-description {
            margin-top: 10px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Painting Title</h1>
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.jackiemicallef.com%2Fshop%2F&psig=AOvVaw1NGrkAMzhW1O-DKi4IhEmN&ust=1713369829223000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCIjQoJeOx4UDFQAAAAAdAAAAABAE" alt="Painting" class="painting-img">
        <p>Description of the painting goes here. It can include information about the style, medium, size, and any other relevant details.</p>
        <div class="artist-info">
            <p class="artist-name">Artist Name</p>
            <p class="artist-description">A brief description or bio of the artist can be placed here.</p>
        </div>
        <div class="button-container">
            <a href="#" class="button">Buy Now</a>
        </div>
    </div>
</body>
</html>
